    authDomain: "superpanda-a89c0.firebaseapp.com",

   storageBucket: "superpanda-a89c0.firebasestorage.app",
    messagingSenderId: "730819312861",

  };

    import {
  getStorage, ref as sRef, uploadBytes, getDownloadURL
} from "https://www.gstatic.com/firebasejs/11.9.1/firebase-storage.js";
 const app = initializeApp(firebaseConfig);
const storage = getStorage(app);
const filtroProducto = document.getElementById("filtroProducto");
    function registrarAccion(accion, modulo, detalles = {}) {
  const user = auth.currentUser;
  if (!user) return;
  const registro = {
    fecha: new Date().toISOString(),
    uid: user.uid,
    correo: user.email,
    accion,
    modulo,
    detalles
  };
  push(ref(db, "registros_19calle"), registro);
}

   
    const auth = getAuth(app);
    const db = getDatabase(app);
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        Swal.fire("Sesión cerrada", "Debes iniciar sesión para acceder", "info")
          .then(() => window.location.href = "index.html");
      }
    });
    window.logout = function () {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      });
    };



    // Registrar producto
    document.getElementById("btn-addProduct").addEventListener("click", async (e) => {
  e.preventDefault();
  const codigo = document.getElementById("productCode").value.trim();
  const nombre = document.getElementById("productName").value.trim();
  const cantidad = parseInt(document.getElementById("productQty").value.trim());
  const precio = parseFloat(document.getElementById("productPrice").value.trim());
  const proveedor = document.getElementById("productSupplier").value.trim();


  

const imagenInput = document.getElementById("productImage");
let imagenURL = "";

if (imagenInput.files.length > 0) {
  const archivo = imagenInput.files[0];
  const ruta = `productos/${codigo}/${archivo.name}`;
  const storageRef = sRef(storage, ruta);
  const snapshot = await uploadBytes(storageRef, archivo);
  imagenURL = await getDownloadURL(snapshot.ref);
}
if (!codigo || !nombre || isNaN(cantidad) || isNaN(precio)) {
    Swal.fire("Campos requeridos", "Código, nombre, cantidad y precio son obligatorios", "warning");
    return;
  }
let producto = {
  codigo,
  nombre,
  cantidad,
  precio,
  proveedor,
  imagen: imagenURL
};

  const idFinal = modoEdicion ? idProductoEditado : codigo;
  await set(ref(db, "productos_19calle/" + idFinal), producto);

  registrarAccion(modoEdicion ? "editó un producto" : "registró un producto", "inventario", producto);

  Swal.fire("Éxito", modoEdicion ? "Producto actualizado" : "Producto guardado", "success");
  document.getElementById("form-product").reset();
  modoEdicion = false;
  idProductoEditado = null;
});

  
    // Mostrar productos
    const lista = document.getElementById("product-list");
    let productosData = {};

onValue(ref(db, "productos_19calle"), (snapshot) => {
  productosData = snapshot.val() || {};
  renderProductos();
});

filtroProducto.addEventListener("input", renderProductos);

function renderProductos() {
  const texto = filtroProducto.value.toLowerCase();
  lista.innerHTML = "";

  Object.entries(productosData).forEach(([id, prod]) => {
    const nombre = prod.nombre?.toLowerCase() || "";
    const codigo = prod.codigo?.toLowerCase() || "";
    if (texto && !nombre.includes(texto) && !codigo.includes(texto)) return;

    const item = document.createElement("div");
    item.className = "mdl-list__item mdl-list__item--three-line";
    item.style.position = "relative";
    const imagenHTML = prod.imagen
  ? `<img src="${prod.imagen}" alt="${prod.nombre}" style="width:50px;height:50px;border-radius:4px;margin-right:10px;" />`
  : "";
    item.innerHTML = `
  
      <span class="mdl-list__item-primary-content">
          ${imagenHTML}
        <strong>${prod.codigo}</strong>: ${prod.nombre}<br>
        <span class="mdl-list__item-sub-title">Stock: ${prod.cantidad} | Q${prod.precio.toFixed(2)}</span>
      </span>
      <span class="mdl-list__item-secondary-action">
        <button class="mdl-button mdl-js-button mdl-button--icon menu-btn" data-id="${id}">
          <i class="zmdi zmdi-more-vert"></i>
        </button>
        <ul class="options-menu" data-menu style="...">
          display: none;
          position: absolute;
          top: 5px;
          right: 0;
          background: #fff;
          border: 1px solid #ccc;
          border-radius: 3px;
          box-shadow: 0 2px 6px rgba(0,0,0,0.2);
          list-style: none;
          padding: 5px 0;
          z-index: 9999;
          min-width: 120px;
        ">
          <li style="padding: 5px 15px;"><a href="#" class="edit-product" data-id="${id}">Editar</a></li>
          <li style="padding: 5px 15px;"><a href="#" class="delete-product" data-id="${id}">Eliminar</a></li>
        </ul>
      </span>
    `


    
    ;

    // Mostrar/ocultar menú contextual
    const btnMenu = item.querySelector(".menu-btn");
  const menu = item.querySelector('[data-menu]');

    btnMenu.addEventListener("click", (e) => {
      e.preventDefault();
      document.querySelectorAll(".options-menu").forEach(m => {
        if (m !== menu) m.style.display = "none";
      });
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    });

    // Ocultar el menú al hacer clic fuera
    document.addEventListener("click", (e) => {
      if (!item.contains(e.target)) {
        menu.style.display = "none";
      }
    });

    // Eliminar producto
    item.querySelector(".delete-product").addEventListener("click", (e) => {
      e.preventDefault();
      Swal.fire({
        title: "¿Eliminar producto?",
        text: "Esta acción no se puede deshacer",
        icon: "warning",
        showCancelButton: true,
        confirmButtonText: "Sí, eliminar",
        cancelButtonText: "Cancelar"
      }).then((result) => {
        if (result.isConfirmed) {
          const prod = productosData[id];
          set(ref(db, "productos_19calle/" + id), null);
          Swal.fire("Eliminado", "Producto eliminado correctamente", "success");
          registrarAccion("eliminó un producto", "inventario", {
            codigo: prod.codigo,
            nombre: prod.nombre,
            cantidad: prod.cantidad,
            precio: prod.precio
          });
        }
      });
    });

    // Editar producto
    item.querySelector(".edit-product").addEventListener("click", (e) => {
      e.preventDefault();
      const prod = productosData[id];
      if (!prod) return;

      ["productCode", "productName", "productQty", "productPrice", "productSupplier"].forEach(id => {
  const input = document.getElementById(id);
  const valor =
    id === "productQty" ? prod.cantidad :
    id === "productPrice" ? prod.precio :
    prod[id === "productName" ? "nombre" :
         id === "productSupplier" ? "proveedor" : "codigo"];
  input.value = valor || "";
  input.parentElement.classList.add("is-dirty");
});

      modoEdicion = true;
      idProductoEditado = id;

      const tabLink = document.querySelector('[href="#tabNewProduct"]');
      if (tabLink) tabLink.click();
    });

    lista.appendChild(item);
  });
}
		
document.getElementById("btn-pdf").addEventListener("click", () => {
  const doc = new window.jspdf.jsPDF();
  const logoUrl = "assets/img/logo.png";



  const img = new Image();
  img.crossOrigin = "anonymous";
  img.src = logoUrl;

  img.onload = () => {
    doc.addImage(img, "PNG", 15, 10, 20, 20);
    const fecha = new Date().toLocaleDateString();
    doc.setFontSize(16);
    doc.text("INVENTARIO – SUPER PANDA 19 CALLE", 40, 20);
    doc.setFontSize(10);
    doc.text("Fecha: " + fecha, 40, 27);

    get(ref(db, "productos_19calle")).then(async (snapshot) => {
      const productos = snapshot.val();
      if (!productos) {
        Swal.fire("Nada para imprimir", "No hay productos en inventario", "info");
        return;
      }

      const rows = [];
      const images = [];

      for (const [id, prod] of Object.entries(productos)) {
        rows.push([
          prod.codigo || id,
          prod.nombre || "",
          prod.cantidad || 0,
          "Q" + (prod.precio || 0).toFixed(2),
          prod.proveedor || ""
        ]);

      doc.autoTable({
        startY: 35,
        head: [["Código", "Nombre", "Cantidad", "Precio", "Proveedor"]],
        body: rows,
        theme: "striped",
        headStyles: { fillColor: [41, 128, 185] },
        styles: { fontSize: 9, cellPadding: 3 },
        columnStyles: {
          0: { cellWidth: 16 }, // ancho para miniatura
        },
     
          }
      
      );


  /*    
function getImageTypeFromURL(url) {
  const ext = url.split('.').pop().toLowerCase();
  if (ext === 'png') return 'PNG';
  if (ext === 'jpg' || ext === 'jpeg') return 'JPEG';

  return 'JPEG'; // fallback
}

for (const [id, prod] of Object.entries(productos)) {

  const img = new Image();
  img.crossOrigin = "anonymous";
    img.src = prod.imagen;

  await new Promise(resolve => img.onload = resolve);

  const tipo = getImageTypeFromURL(prod.imagen);
  doc.addImage(img, tipo, x, y, width, height);
  }
*/



      doc.save("inventario_superpanda_19calle.pdf");
    }});
  };
});

  </script>
